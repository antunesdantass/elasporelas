<ion-content style="background-image:url(./assets/imgs/background.png)">
    <div>
        <ion-row>
            <ion-col col-12>
                <img src="assets/imgs/logo.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-input class="rounded-input" type="text" placeholder="Email" [(ngModel)]="email" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input class="rounded-input" type="text" placeholder="Senha" [(ngModel)]="password" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <div col-12 text-center>
                <ion-col col-6>
                    <button ion-button color="light" (click)="logar()">Entrar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button color="light" (click)="goToRegister()">Registrar-se</button>
                </ion-col>
            </div>
        </ion-row>
    </div>
</ion-content>
