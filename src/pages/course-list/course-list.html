<ion-list>
    <ion-item *ngFor="let course of courses">
        <ion-grid (click)="goToCourse(course.nome)">
            <ion-row style="background-color:pink">
                <ion-col col-6>
                    <img src={{course.imagem}}>
                </ion-col>
                <ion-col col-6>
                    <ion-row>
                        <h1>{{course.nome}}</h1>
                    </ion-row>
                    <ion-row float-right style="padding-top:60px">
                        <h3>R$ {{course.valor}} reais</h3>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
